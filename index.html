<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap');
    </style>

    <link rel="stylesheet" href="files/style.css">
</head>

<body>
    <div
        style="font-family:'Roboto', sans-serif;text-align: center; color: rgb(0, 0, 0); font-size: 12pt;background-color:#f6f6f6; height: 70px; padding-top: 28px; width: 100%;">
        <h1>Stopwatch</h1>
    </div>
    <div style="text-align: center;">
        <div class="timer" style="display:flex; justify-content: center;">
            <h1 id="min">0</h1>
            <h1 style="font-size: 35pt;">:</h1>
            <h1 id="sec">0</h1>
            <h1 style="font-size: 35pt;">:</h1>
            <h1 id="milsec">00</h1>
        </div>
        <div class="buttons">
            <button id="startb" onclick="start()">Start</button>
            <button onclick="pause()">Pause</button>
            <button onclick="reset()">Reset</button>
        </div>
    </div>
    
    <div style="margin:150px auto; font-family:'Roboto', sans-serif; text-align: center;">
        <h2>Talha Irshad</h2>
        <h2>Roll: WM11649</h2>
    </div>
</body>
<script src="files/app.js"></script>

</html>
